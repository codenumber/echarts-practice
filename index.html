<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<header>
			<h1>echart-可视化数据</h1>
			<p class="time"></p>
		</header>
		<div class="mainbox">
			<div class="column">
				<div class="panel bar">
					<h2>柱形图-就业形势</h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie">
					<h2 class="bar">折线图-人员的变化 <a href="javascript:;">2020</a> <a href="javascript:;">2021</a></h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel age">
					<h2 class="bar">饼形图-年龄分布</h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<!-- 中间模块 -->
			<div class="column">
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>125811</li>
							<li>20000</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>
					</div>
				</div>
				<!-- 地图 -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="charts"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel bar1">
					<h2 >柱状图-技能掌握</h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel play">
					<h2 class="bar">折线图-播放量</h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie2">
					<h2 class="bar">柱形图-就业形势</h2>
					<div class="charts"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/echarts.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/china.js"></script>
	<script type="text/javascript" src="./js/main.js">
	</script>
</html>
